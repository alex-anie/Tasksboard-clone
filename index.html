<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasksBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <main class="app-container" id="appContainer">
        <!-- Navbar Component -->
        <header class="navbar shadow">
            <nav>
                <!-- Logo Container -->
                <section class="logo-container">
                    <!-- Hamburger Icon -->
                       <div class="hamburger-icon-wrapper">
                            <i class="fa-solid fa-bars svg"></i>
                       </div>

                       <!-- Logo -->
                       <div class="logo-wrapper">
                            <a href="">
                                <span>
                                    <img src="/icons/tasksboard-logo.svg" alt=""  class="cs-svg">
                                </span>
                                <span class="logo-text">
                                    TasksBoard
                                </span>
                            </a>
                       </div>
                </section>

                <!-- Search Container -->
                <section class="search-container">
                    <div>
                        <span>
                            <i class="fa-solid fa-magnifying-glass svg"></i>
                            <input type="search" name="search" id="search" placeholder="Search">
                        </span>
                    </div>
                </section>

                <!-- Settings -  Profile -->
                <section class="settings-profile-container">
                    <!-- Settings Icons -->
                    <div class="settings-wrapper">
                        <span>
                            <i class="fa-solid fa-rotate-right svg"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-grip svg"></i>
                        </span>
                        <span>
                            <i class="fa-solid fa-gear svg"></i>
                        </span>
                    </div>

                    <!-- Profile Pics -->
                    <div class="profile-wrapper">
                        <div>
                            <img src="/images/alex.png" alt=""  class="img ">
                        </div>
                    </div>
                </section>
            </nav>
        </header>

        <!-- Main Board Area -->
        <main class="main-board-area" id="mainBoardArea">
            <!-- Heading of main board -->
            <section class="main-board heading" id="mainBoard">
                <div>
                    <div>
                        <h2>Main Board</h2>
                    </div>

                    <div>
                        <i class="fa-solid fa-ellipsis-vertical svg"></i>
                    </div>
                </div>
            </section>

            <!-- Board Area -->
            <section class="board-area" id="boardArea">
                <div id="addNewList" class="add-new-list">
                    + Add new list

                <!-- <input type="text" class="newlist" name="new list" id="newlist" placeholder="New list">
                <i class="fa-solid fa-plus"></i> -->
                </div>
            </section>
        </main>
    </main>
</body>
</html>
