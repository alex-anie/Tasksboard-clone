<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasksBoard</title>
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <main class="app-container" id="appContainer">
        <header>
            <nav>
                <!-- Logo Container -->
                <section class="logo-container">
                    <!-- Hamburger Icon -->
                       <div class="hamburger-icon-wrapper">
                            <img src="/icons/hamburger.svg" alt="">
                       </div>

                       <!-- Logo -->
                       <div class="logo-wrapper">
                            <a href="">
                                <span>
                                    <img src="/icons/tasksboard-logo.svg" alt="">
                                </span>
                                <span>
                                    TasksBoard
                                </span>
                            </a>
                       </div>
                </section>

                <!-- Search Container -->
                <section class="search-container">
                    <div>
                        <span>
                            <img src="/icons/magnifying-glass.svg" alt="">
                        </span>
                    </div>
                </section>

                <!-- Settings -  Profile -->
                <section class="settings-profile-container">
                    <!-- Settings Icons -->
                    <div class="settings-wrapper">
                        <span>
                            <img src="./icons/cloud.svg" alt="">
                        </span>
                        <span>
                            <img src="/icons/vertical-view.svg" alt="">
                        </span>
                        <span>
                            <img src="/icons/settings.svg" alt="">
                        </span>
                    </div>

                    <!-- Profile Pics -->
                    <div class="profile-wrapper">
                        <span>
                            <img src="/images/alex.png" alt="">
                        </span>
                    </div>
                </section>
            </nav>
        </header>
    </main>
</body>
</html>
